<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercice 5</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #leftFrame, #rightFrame {
    width: 40%;
    height: 80%;
    border: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <iframe id="leftFrame" src="sommaire.htm"></iframe>
  <iframe id="rightFrame" src="accueil.htm"></iframe>
</body>
</html>
